  <title>Телефонія</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;

  <h1>Телефонія</h1>
  <p>Телефонія — це технологія, що дозволяє передавати голосову інформацію через відстань за допомогою телефонних мереж, включаючи VoIP (IP-телефонія). Вона використовується для зв'язку між людьми, як в особистому, так і в бізнес-середовищі.</p>

  <form>
    <label for="phone">Введіть ваш номер телефону:</label>
